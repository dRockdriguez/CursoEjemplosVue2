<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="main" class="container">
        <div class="container">
            <div class="col-xs-12">
                <h2>Eventos VUE</h2>
            </div>
            <div class="col-xs-4">
                <form v-on:submit.prevent="addList">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="it"><!-- v-on:keyup.enter="addList"-->
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="Add"><!--v-on:click="addList"-->
                        </span>
                    </div>
                </form>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item" v-for="item in prueba" v-text="item">

                    </li>
                </ul>
            </div>
            <div class="col-xs-4">
                <button v-on:click="num++">
                    Likes {{ num }}
                    <i class="glyphycon plyphicon-thumbs-up"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                prueba: ['a', 'b', 'c', 'd',],
                it: '',
                num: 0
            },
            methods: {
                addList: function () {
                    this.prueba.push(this.it);
                    this.it = '';
                }
            }
        });
    </script>
</body>

</html>
